    document.addEventListener('DOMContentLoaded', function () {

        for (var index = 0; index < els.length; index++) {
          var element = els[index];
          var target = element.getAttribute('target');
          if (typeof target === 'undefined' || (target != '' && target != '_self')) {

              element.setAttribute('target', '_blank');
            }
          }
        }
      })();
    });

<script>
    var id = GetQueryString("id");
    $.ajax({
        url : '/post/'+id,
        type : 'post',
        async: false,//使用同步的方式,true为异步方式
        success : function(data){
            $(document).attr("title",data.title+" - 神说要有光");
            $(".post-title").html(data.title);
            $("time").html(data.createTime);
            $("#author").html(data.user.name);
            $("#type").html(data.type.typeName);
            console.log(data.content);
            $(".post-content").html(data.content);
        }
    });
    function GetQueryString(name)
    {
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if(r!=null)return  unescape(r[2]); return null;
    }
</script>
