  <script>
    document.addEventListener('DOMContentLoaded', function () {
      (function () {
        var domain = document.domain;
        var els = document.getElementsByTagName('a');
        for (var indexs = 0; indexs < els.length; indexs++) {
          var element = els[indexs];
          var target = element.getAttribute('target');
          if (typeof target === 'undefined' || (target != '' && target != '_self')) {
            if (element.hostname != domain) {
              element.setAttribute('target', '_blank');
            }
          }
        }
      })();
    });

    //首页
    page(1);
    //上一页
    $(".prev-page").click(function () {
        var pageNum=$(".num-page").html();
        page((pageNum-1));
    });
    //下一页
    $(".next-page").click(function () {
      var pageNum=$(".num-page").html();
      page((Number(pageNum)+1));
    });

    function page(pageIndex) {
      $.ajax({
        url : '/init',
        type : 'post',
        async: false,//使用同步的方式,true为异步方式
        data: "pageIndex="+pageIndex,
        success : function(data){
          //每次执行之前清楚之前的内容。
          $(".post-container").empty();
          var result=data.list;
          $(".total-page").html(data.total);
          $(".num-page").html(data.pageNum);
          if(data.hasNextPage){//如果没有下一页隐藏下一页
            $(".next-page").show();
          }else{
            $(".next-page").hide();
          }
          if(data.hasPreviousPage){//如果没有上一页隐藏上一页
              $(".prev-page").show();
          }else{
            $(".prev-page").hide();
          }
          $.each(result,function (i,article) {
            $(".post-container").append("<article class=\"post\">\n" +
                    "        <a href=\"post.html?id="+article.id+"\">\n" +
                    "            <h2 class=\"post-title\">"+article.title+"</h2>\n" +
                    "        </a>\n" +
                    "        <div class=\"post-info\">\n" +
                    "            <span>\n" +
                    "                "+article.createTime+"\n" +
                    "            </span>\n" +
                    "            \n" +
                    "        </div>\n" +
                    "    </article>")
          });
        }
      });
    }

  </script>
