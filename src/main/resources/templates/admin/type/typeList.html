<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head(~{::title},~{})">
	<meta charset="utf-8">
	<title>分类列表</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../../static/admin/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../../static/admin/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form">
	<blockquote class="layui-elem-quote quoteBox">
		<form class="layui-form">
			<div class="layui-inline">
				<div class="layui-input-inline">
					<input type="text" class="layui-input searchVal" placeholder="请输入搜索的内容" />
				</div>
				<a class="layui-btn search_btn" data-type="reload">搜索</a>
			</div>
			<div class="layui-inline">
				<a class="layui-btn layui-btn-normal addType_btn">添加分类</a>
			</div>
			<div class="layui-inline">
				<a class="layui-btn layui-btn-danger layui-btn-normal delAll_btn">批量删除</a>
			</div>
		</form>
	</blockquote>
	<table id="typeList" lay-filter="typeList"></table>

	<!--操作-->
	<script type="text/html" id="typeListBar">
		<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
		<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
	</script>
</form>
<script type="text/javascript" src="../../../static/admin/layui/layui.js" th:src="@{/admin/layui/layui.js}"></script>
<script type="text/javascript" src="../../../static/admin/js/type/typeList.js" th:src="@{/admin/js/type/typeList.js}"></script>

</body>
<form class="layui-form" id="addType"  style="display: none">
	<div class="layui-form-item magt3">
		<label class="layui-form-label">分类名称</label>
		<div class="layui-input-inline">
			<input type="text" class="layui-input typeName" name="typeName" placeholder="请输入分类名称" />
		</div>
		<div class="layui-inline">
		<a class="layui-btn addTypeBtn " data-type="reload">新增</a>
		</div>
	</div>
</form>

<form class="layui-form" id="editType"  lay-f style="display: none">
	<div class="layui-form-item magt3">
		<label class="layui-form-label">分类名称</label>
		<div class="layui-input-inline">
			<input type="text" class="layui-input typeNameEdit" name="typeNameEdit" placeholder="请输入分类名称" />
		</div>
			<input type="hidden" class="layui-input id" name="id"  />
		<div class="layui-inline">
			<a class="layui-btn  updateTypeBtn" data-type="reload">保存</a>
		</div>
	</div>
</form>
</html>
