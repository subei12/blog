<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title,privateCss)">
    <meta charset="utf-8">
    <title th:replace="${title}">登录</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*" th:if="${privateCss} eq 'index.css'">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" th:if="${privateCss eq 'index.css' || privateCss eq 'login.css'}">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="../../static/admin/layui/css/layui.css" media="all"  th:href="@{/admin/layui/css/layui.css}"/>
    <link rel="stylesheet" href="../../static/admin/css/public.css" media="all" th:href= "${privateCss eq 'index.css'}? @{'/admin/css/'+${privateCss}} : @{/admin/css/public.css}"/>
</head>
<body>

<nav class="blog-nav layui-header" th:fragment="menu(pageName)">
    <div class="blog-container">
        <!-- QQ互联登陆 -->
        <a href="javascript:;" class="blog-user">
            <i class="fa fa-qq"></i>
        </a>
        <a href="javascript:;" class="blog-user layui-hide">
            <img src="../static/images/Absolutely.jpg" alt="Absolutely" title="Absolutely" th:src="@{/images/Absolutely.jpg}"/>
        </a>
        <!-- 綄羙 -->
        <a class="blog-logo" href="index.html">綄羙</a>
        <!-- 导航菜单 -->
        <ul class="layui-nav" lay-filter="nav" >
            <li class="layui-nav-item " th:classappend="${pageName} eq 'index.html' ? ' layui-this' : ''">
                <a href="index.html"><i class="fa fa-home fa-fw"></i>&nbsp;网站首页</a>
            </li>
            <li class="layui-nav-item" th:classappend="${pageName} eq 'article.html' ? ' layui-this' : ''">
                <a href="article.html" th:href="@{/article.html}"><i class="fa fa-file-text fa-fw" ></i>&nbsp;文章专栏</a>
            </li>
            <li class="layui-nav-item" th:classappend="${pageName} eq 'resource.html' ? ' layui-this' : ''">
                <a href="resource.html"><i class="fa fa-tags fa-fw"></i>&nbsp;资源分享</a>
            </li>
            <li class="layui-nav-item" th:classappend="${pageName} eq 'timeline.html' ? ' layui-this' : ''">
                <a href="timeline.html"><i class="fa fa-hourglass-half fa-fw"></i>&nbsp;点点滴滴</a>
            </li>
            <li class="layui-nav-item" th:classappend="${pageName} eq 'about.html' ? ' layui-this' : ''">
                <a href="about.html"><i class="fa fa-info fa-fw"></i>&nbsp;关于本站</a>
            </li>
        </ul>
        <!-- 手机和平板的导航开关 -->
        <a class="blog-navicon" href="javascript:;">
            <i class="fa fa-navicon"></i>
        </a>
    </div>
</nav>
<!-- 底部 -->
<footer class="blog-footer" th:fragment="footer">
    <p><span>Copyright</span><span>&copy;</span><span>2017</span><a href="http://www.lyblogs.cn">綄羙</a><span>Design By LY</span></p>
    <p><a href="http://www.miibeian.gov.cn/" target="_blank">蜀ICP备16029915号-1</a></p>
</footer>
<!--侧边导航-->
<ul class="layui-nav layui-nav-tree layui-nav-side blog-nav-left layui-hide" lay-filter="nav" th:fragment="leftMenu(pageName)">
    <li class="layui-nav-item layui-this" th:classappend="${pageName} eq 'index.html' ? ' layui-this' : ''">
        <a href="index.html"><i class="fa fa-home fa-fw"></i>&nbsp;网站首页</a>
    </li>
    <li class="layui-nav-item" th:classappend="${pageName} eq 'article.html' ? ' layui-this' : ''">
        <a href="html/article.html"><i class="fa fa-file-text fa-fw"></i>&nbsp;文章专栏</a>
    </li>
    <li class="layui-nav-item" th:classappend="${pageName} eq 'resource.html' ? ' layui-this' : ''">
        <a href="html/resource.html"><i class="fa fa-tags fa-fw"></i>&nbsp;资源分享</a>
    </li>
    <li class="layui-nav-item" th:classappend="${pageName} eq 'timeline.html' ? ' layui-this' : ''">
        <a href="html/timeline.html"><i class="fa fa-road fa-fw"></i>&nbsp;点点滴滴</a>
    </li>
    <li class="layui-nav-item"  th:classappend="${pageName} eq 'about.html' ? ' layui-this' : ''">
        <a href="html/about.html"><i class="fa fa-info fa-fw"></i>&nbsp;关于本站</a>
    </li>
</ul>


<!--分享窗体-->
<div class="blog-share layui-hide" th:fragment="share">
    <div class="blog-share-body">
        <div style="width: 200px;height:100%;">
            <div class="bdsharebuttonbox">
                <a class="bds_qzone" data-cmd="qzone" title="分享到QQ空间"></a>
                <a class="bds_tsina" data-cmd="tsina" title="分享到新浪微博"></a>
                <a class="bds_weixin" data-cmd="weixin" title="分享到微信"></a>
                <a class="bds_sqq" data-cmd="sqq" title="分享到QQ好友"></a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
