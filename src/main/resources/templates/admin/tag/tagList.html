<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head(~{::title},~{})">
	<meta charset="utf-8">
	<title>标签列表</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../../static/admin/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../../static/admin/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form">
	<blockquote class="layui-elem-quote quoteBox">
		<form class="layui-form">
			<div class="layui-inline">
				<div class="layui-input-inline">
					<input type="text" class="layui-input searchVal" placeholder="请输入搜索的内容" />
				</div>
				<a class="layui-btn search_btn" data-type="reload">搜索</a>
			</div>
			<div class="layui-inline">
				<a class="layui-btn layui-btn-normal addTag_btn">添加标签</a>
			</div>
			<div class="layui-inline">
				<a class="layui-btn layui-btn-danger layui-btn-normal delAll_btn">批量删除</a>
			</div>
		</form>
	</blockquote>
	<table id="tagList" lay-filter="tagList"></table>

	<!--操作-->
	<script type="text/html" id="tagListBar">
		<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
		<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
	</script>
</form>
<script type="text/javascript" src="../../../static/admin/layui/layui.js" th:src="@{/admin/layui/layui.js}"></script>
<script type="text/javascript" src="../../../static/admin/js/tag/ttagList.js" th:src="@{/admin/js/tag/tagList.js}"></script>

</body>
<form class="layui-form" id="addTag"  style="display: none">
	<div class="layui-form-item magt3">
		<label class="layui-form-label">标签名称</label>
		<div class="layui-input-inline">
			<input type="text" class="layui-input tagName" name="tagName" placeholder="请输入标签名称" />
		</div>
		<div class="layui-inline">
		<a class="layui-btn addTagBtn " data-type="reload">新增</a>
		</div>
	</div>
</form>

<form class="layui-form" id="editTag"  lay-f style="display: none">
	<div class="layui-form-item magt3">
		<label class="layui-form-label">标签名称</label>
		<div class="layui-input-inline">
			<input type="text" class="layui-input tagNameEdit" name="tagNameEdit" placeholder="请输入标签名称" />
		</div>
			<input type="hidden" class="layui-input id" name="id"  />
		<div class="layui-inline">
			<a class="layui-btn  updateTagBtn" data-type="reload">保存</a>
		</div>
	</div>
</form>
</html>
