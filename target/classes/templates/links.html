<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common-template/macro-common_head"></head>
<body class="mdui-drawer-body-left mdui-loaded">
<div id="nexmoe-background" th:replace="common-template/nexmoe-background"></div>
<!--左边菜单栏-->
<div id="nexmoe-header" th:replace="common-template/nexmoe-header"></div>

<div id="nexmoe-content">
    <div class="nexmoe-primary">
        <main id="pjax" class="fn__flex-1">
            <article class="links nexmoe-py">
                <h2>友情链接</h2>
                <ul>
                    <li th:each="link : ${allLink}"  >
                        <a  th:href="@{${link.urlAddress}}" th:title="${link.websiteName}"  target="_blank" rel="noopener">
                            <img th:src="@{${link.linkLogo}}" th:alt="${link.websiteName}">
                        </a>
                    </li>
                </ul>
            </article>
        </main>
        <th:block th:replace="common-template/nexmoe-hitokoto"></th:block>
    </div>
</div>
<th:block th:replace="common-template/footer-script"></th:block>
<th:block th:replace="common-template/kanbanniang"></th:block>

</body>
</html>
